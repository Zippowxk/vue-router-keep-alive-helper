<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../debug/vue3.js"></script>
    <script src="../debug/vue-router4.js"></script>
    <script src="../dist/index.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <router-view v-slot="{ Component }">
            <!-- <keep-alive> -->
              <component :is="Component" />
            <!-- </keep-alive> -->
        </router-view>
    </div>
    <script>

        const Foo = { 
            name: 'foo',
            template: '<div><p>this is foo page</p><router-link to="/bar">Go to Bar</router-link></div>',
            beforeCreate() {
                console.log("foo beforeCreate")
            },
            unmounted() {
                console.log("foo unmounted")
            },
        }
        const Bar = { 
            name: 'bar',
            template: '<div><p>this is bar page</p><router-link to="/baz">Go to Baz</router-link></div>' ,
            destroyed() {
                console.log("bar destroyed")
            },
        }
        const Baz = { 
            name: 'baz',
            template: '<div><p>this is baz page</p><div @click="goback">goBack</div><router-link to="/foo">Go to Foo</router-link></div>',
            methods:{
                goback(){
                    this.$router.back();
                }
            },
            destroyed() {
                console.log("baz destroyed")
            },
        }

        const routes = [
            { path: '/foo', component: Foo },
            { path: '/bar', component: Bar },
            { path: '/baz', component: Baz }
        ]

        // const router = new VueRouter({
        //     routes,
        //     mode:'hash',
        // })

        const router = VueRouter.createRouter({
            // 4. 内部提供了 history 模式的实现。为了简单起见，我们在这里使用 hash 模式。
            history: VueRouter.createWebHashHistory(),
            routes, // `routes: routes` 的缩写
        })

        
       
        // const app = new Vue({
        //     router
        // }).$mount('#app')

        const app = Vue.createApp({})
        //确保 _use_ 路由实例使
        //整个应用支持路由。

        createHelper({Vue: app, router})
        app.use(router)

        app.mount('#app')

    </script>
</body>
</html>
